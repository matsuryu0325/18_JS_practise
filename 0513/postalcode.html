<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <title>JSクイズ④</title>
</head>

<body>
    <form>
        <label for="postal-code">〒 <input type="text" name="postal-code" id="postal-code" value="4500002" /></label>
        <button type="button">住所表示</button>
    </form>
    <div class="result">
        <dl>
            <dt>住所</dt>
            <dd></dd>
        </dl>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script>
    //こちらのコードのみを送ってください。
    $(document).ready(function () {
        // ボタン要素を取得
        const button = $('button');

        // ボタンクリックイベントを設定
        button.click(function () {
            // 郵便番号を取得
            const postalCode = $('#postal-code').val();

            // 住所表示処理を実行
            getAddress(postalCode);
        });
    });

    // 住所表示処理
    function getAddress(postalCode) {
        // ここに住所表示処理を記述
        console.log('住所表示処理を実行します。郵便番号：', postalCode);
    }
</script>

</html>
